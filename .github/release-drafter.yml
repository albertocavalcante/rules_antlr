template: |
  # $RESOLVED_VERSION

  ## Installation Instructions

  ### WORKSPACE (Deprecated)
  ```starlark
  load("@bazel_tools//tools/build_defs/repo:http.bzl", "http_archive")

  http_archive(
      name = "rules_antlr",
      sha256 = "", # Will be calculated and added during release publishing
      strip_prefix = "rules_antlr-$RESOLVED_VERSION",
      urls = ["https://github.com/$OWNER/$REPOSITORY/releases/download/$RESOLVED_VERSION/rules_antlr-$RESOLVED_VERSION.tar.gz"],
  )

  load("@rules_antlr//antlr:repositories.bzl", "rules_antlr_dependencies")

  # Load ANTLR dependencies with the version(s) you need
  rules_antlr_dependencies("4.8")
  ```

  ### Bzlmod (Recommended)
  ```starlark
  bazel_dep(name = "rules_antlr", version = "$RESOLVED_VERSION")

  # Load ANTLR dependencies with the version(s) you need
  # Configure in your MODULE.bazel extension section
  antlr = use_extension("@rules_antlr//antlr:extensions.bzl", "antlr")
  antlr.version("4.8")
  ```

  See [setup documentation](https://github.com/$OWNER/$REPOSITORY/blob/main/docs/setup.md) for more details.

